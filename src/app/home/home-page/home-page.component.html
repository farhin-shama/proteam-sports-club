<section id="home" class="slider-area parallax" data-speed="3" data-bg-image="assets/img/bg/slider-bg.jpg"
  style="background-image: url(&quot;assets/img/bg/slider-bg.jpg&quot;); background-position: 50% 0px; background-size: cover;">
  <div class="container-fluid">

    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="../../../assets/images/slider-slide-1-1920x711.jpg" alt="Los Angeles"
            style="width:100%; background-size: cover;">
          <div id="div4" class="container">
            <div class="carousel-caption d-none d-md-block">
              <h3 data-animation="animated flipInX">
                This is the caption for slide 3
              </h3>
              <h3>Los Angeles</h3>
              <p>LA is always so much fun!</p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../../assets/images/slider-slide-2-1920x711.jpg" alt="Chicago"
            style="width:100%; background-size: cover;">
          <div id="div5" class="carousel-caption d-none d-md-block">
            <h3>Chicago</h3>
            <p>Thank you, Chicago!</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../../assets/images/slider-slide-3-1920x711.jpg" alt="New York"
            style="width:100%; background-size: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h3>New York</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls  added-->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
